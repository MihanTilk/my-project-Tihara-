<!DOCTYPE html>
<head>
    <title>Hotel Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .hotel-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .hotel-img {
            width: 240px;
            height: 240px;
            background-color: #d97300;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">

        <div class="input-group">
          <input type="text" class="form-control mb-2" placeholder="Search...">
          <p class="input-group-text mb-2">
            <i class="bi bi-search mb-2"></i>
          </p>
        </div>
        
        <div class="hotel-card d-flex">
            <div class="hotel-img">240 x 240</div>
            <div class="ms-3 flex-grow-1">
                <h5>Cinnamon Red Colombo</h5>
                <p class="text-muted">Kollupitiya, Colombo</p>
                <p class="badge bg-danger">In High Demand</p>
                <p class="badge bg-primary">Great Value</p>
                <h4 class="text-success mt-2">LKR 15,000</h4>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-primary">Book Now</button>
            </div>
        </div>
        
        <div class="hotel-card d-flex">
            <div class="hotel-img">240 x 240</div>
            <div class="ms-3 flex-grow-1">
                <h5>Fairway Colombo</h5>
                <p class="text-muted">Fort, Colombo</p>
                <p class="badge bg-danger">In High Demand</p>
                <div class="alert alert-danger mt-2 p-2">
                    <strong>You missed it!</strong><br>
                    Your dates are popular – we’ve run out of rooms at this property!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
